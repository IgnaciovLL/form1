<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="form.css">
    <title>Registrate</title>
</head>
<body>
    <header>
        <img src="PedidosYa.png" height="50" width="175">
    </header>
    <form class="form">
        <h2>Registrate</h2>
        <p type="Nombre del local"><input type="text"></p>
        <p type="Tipo de Negicio">
            <select>
                <option value="nin">--Ninguno--</option>
                <option value="res">Restaurante</option>
                <option value="cf">Café</option>
                <option value="be">Bebidas</option>
                <option value="fl">Flores</option>
                <option value="mr">Mercado</option>
                <option value="hb">Healthcare & Beauty</option>
                <option value="td">Tienda</option>
                <option value="kk">Kiosko</option>
                <option value="ms">Mascotas</option>
                <option value="fc">Farmacia</option>
            </select>
        </p>
        <p type="Cantidad de sucursales"><input type="number" required placeholder="1"</p>
        <p type="Nombre"><input type="text"></p>
        <p type="Apellido"><input type="text"></p>
        <p type="Teléfono de contacto"><input type="tel" placeholder="+591123456789"></p>
        <p type="Correo electrónico"><input type="email" placeholder="Nombre@email.com"></p>
        <p type="Direccion local"><input type="search" placeholder="Buscar"></p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d630.6311974033957!2d-68.12526850872266!3d-16.492880016769256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f21bda9cc3525%3A0x9a58f6d1eb6775ea!2sChuquisaque%C3%B1o%20restaurant!5e1!3m2!1ses-419!2sbo!4v1650942324502!5m2!1ses-419!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="ubication"></iframe>
        <input type="text">
        <br>
        <button>Comenzar</button>
    </form>
</body>
</html>
